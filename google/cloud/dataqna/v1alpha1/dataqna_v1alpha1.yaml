type: google.api.Service
config_version: 3
name: dataqna.googleapis.com
title: Data QnA API

apis:
- name: google.cloud.dataqna.v1alpha1.DataQuestionService

documentation:
  summary: |-
    Data QnA is a “chat-with-your-data” API that uses a GenAI Agent to
    orchestrate “tools” and leverage context to answer questions of structured
    data.

authentication:
  rules:
  - selector: google.cloud.dataqna.v1alpha1.DataQuestionService.AskQuestion
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
